            <form class="col s12" ng-submit="signupCtrl.submitSignup()">
                <h3 class="center-align"><span style="padding: 5px;"><i class="fa fa-user"></i></span>Sign-Up</h3>
                <div class="input-field">
                    <label for="first_name" class="active"><b>First Name</b></label>
                    <input placeholder="First name.." id="first_name" type="text" ng-model="signupCtrl.firstname" name="firstName">               
                </div>
                <div class="input-field">
                    <label for="last_name" class="active"><b>Last Name</b></label>
                    <input placeholder="Enter last name.." id="last_name" type="text" ng-model="signupCtrl.lastname" name="lastName">               
                </div>
                <div class="input-field">
                    <label for="email" class="active"><b>Email</b></label>
                    <input placeholder="Enter email.." id="email" type="email" name="email" ng-model="signupCtrl.email" class="validate">
                </div>
                <div class="input-field">
                    <label for="password" class="active"><b>Password</b></label>
                    <input placeholder="Enter password" id="password" type="password" name="password" ng-model="signupCtrl.password" class="validate">               
                </div>
                <button class=" waves-effect waves-light btn" type="submit"> Submit details</button>
            </form>
        </div>
