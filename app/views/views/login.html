                <div class="col s12 card z-depth-4">
                    <h3 class="center-align">Login</h3>
                    <form class="col s12" ng-submit="loginCtrl.submitLogin()">
                        <div class="input-field">
                            <label for="email" class="active"><b>Email</b></label>
                            <input type="text" id="email" name="email" ng-model="loginCtrl.email">
                        </div>
                        <div class="input-field">
                            <label for="pass" class="active"><b>Password</b></label>
                            <input type="password" id ="pass" name="password" ng-model="loginCtrl.password">
                        </div>

                        <button type="submit" class="btn">Login</button>
                        <span style="margin-left: 1rem;">
                            <p><a href="#/signup">Sign up</a> for a new user </p>
                        </span>
                    </form>
